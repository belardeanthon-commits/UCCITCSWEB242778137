<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css"/>
 </head>
 <body>
    <h1 id="title">Community Feddback Survey</h1>
    <p id="description">We value your feedback! Please take a moment to fill out this short survey.</p>

    <form id="survey-form">

    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required >

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" min="10" max="120" placeholder="Enter age">

    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown" name="source">
        <option value=""disabled selected>Select an option</option>
        <option value="friends">Friends or family</option>
        <option value="socail-media">Social media</option>
        <option value="website">Our website</option>
        <option value="other">Other</option>
        </select>

     <fieldset>
        <legend>Would you recommend us to a friend?</legend>
        <label>
        <input type="radio" name="recommend" value="yes"> Yes
        </label>
        <label>
            <input type="radio" name="recommend" value="no"> No
        </label>
     </fieldset>   

     <fieldset>
        <legend>What features do you use the most? (select all the apply)</legend>
        <label>
            <input type="checkbox" name="features" value="news"> News Updates
        </label>
        <label>
            <input type="checkbox" name="features" value="events"> Events
        </label>
        <label>
            <input type="checkbox" name="features" value="community"> Community Forum
        </label>
     </fieldset>

        <label for="community">Any additional comments?</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your feedback here..."></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
